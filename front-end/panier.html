<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panier</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Galada&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/front-end/img/icone_optimized.jpg" />
    <script
      src="https://kit.fontawesome.com/6f339f6f72.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container-fluid">
    <header class="entete">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo_optimized.jpg" alt="logo nounours" />
          <h1>Orinounours</h1>
        </a>
      </div>
      <div class="panier">
        <a href="panier.html"> <i class="fas fa-shopping-cart"></i></a>
      </div>
    </header>

    <main>
      <div id="panier">
        <h2>Votre panier</h2>
        <div class="container_panier"></div>
      </div>
      <div class="contact">
        <h3>Adresse de livraison et de facturation</h3>
        <form class="form">
          <div class="formulaire">
            <div class="prenom">
              <label for="firstName">Prénom :</label>
              <input type="text" name="prenom" id="firstName" required pattern="[A-Za-zÀ-ú\s]{3,20}" title="Le prénom ne doit contenir que des lettres (minimum 3 caractères et maximum 20)"/>
            </div>
            <div class="nom">
              <label for="lastName">Nom :</label>
              <input type="text" name="nom" id="lastName" required pattern="[A-Za-zÀ-ú\s]{3,20}" title="Le nom ne doit contenir que des lettres (minimum 3 caractères et maximum 20)"/>
            </div>
            <div class="adresse">
              <label for="address">Adresse :</label>
              <input type="text" name="adresse" id="address" required pattern="[A-Za-zÀ-ÿ0-9'\s]{3,50}" title="L'adresse ne doit contenir que des lettres et des chiffres"/>
            </div>
            <div class="ville">
              <label for="city">Ville :</label>
              <input type="text" name="ville" id="city" required pattern="[A-Za-zÀ-ú\s]{3,20}" title="La ville ne doit contenir que des lettres"/>
            </div>
            <div class="mail">
              <label for="mail">Mail :</label>
              <input type="email" name="mail" id="mail" required pattern="^(([^>()[\]\\.,;:\s@]+(\.[^<>()[\]\\.,;:\s@]+)*)|)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"/>
            </div>
          </div>
          <div class="btn_commander">
            <input type="button" id="submit" value="Commander" />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="adresse">
        <h3>Notre adresse</h3>
        <p>Rue du chalet</p>
        <p>44000 LA GRANDE FORET</p>
      </div>
      <div class="contact">
        <a href="#">Contact</a>
      </div>
    </footer>

    <script src="js/monnaie.js"></script>
    <script src="js/gestionPanier.js"></script>
    <script src="js/regex.js"></script>
    <script src="js/panier.js"></script>
  </body>
</html>
